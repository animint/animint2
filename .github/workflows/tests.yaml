name: Test Suite
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        test-suite: [ renderer, compiler, CRAN, shiny]

    name: Test Suite ${{ matrix.test-suite }}
    env: 
      TEST_SUITE: ${{ matrix.test-suite }}
      GITHUB_PAT: ${{ secrets.PAT_GITHUB }}
      GH_ACTION: "ENABLED"
    steps:
      - uses: actions/checkout@v3
      - name: install and update texlive
        run: /usr/bin/sudo DEBIAN_FRONTEND=noninteractive apt update -y -qq
      - run: /usr/bin/sudo DEBIAN_FRONTEND=noninteractive apt install tidy texlive texlive-fonts-extra -y
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2

      - name: install package
        run: R CMD INSTALL .

      - name: git config user.name 
        run: git config --global user.name "GitHub Actions"

      - name: git config user.email
        run: git config --global user.email toby.hocking@r-project.org
      
      - name: run tests
        run: if [ "$TEST_SUITE" == "CRAN" ];then bash build.sh;
            elif [ "$TEST_SUITE" == "shiny" ]; then Rscript -e "testthat::test_file('tests/testthat/test-shiny.R')"
            else Rscript -e "source('tests/testthat.R', chdir = TRUE)";fi
